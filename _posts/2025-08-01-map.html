<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MLST-AS (PMTiles)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>html,body,#map{height:100%;margin:0}</style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script type="module">
  import { PMTiles, leafletRasterLayer } from "https://unpkg.com/pmtiles@latest/dist/pmtiles.js";

  const map = L.map('map', { center:[20,0], zoom: 2 });
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
              { attribution: '&copy; OpenStreetMap contributors' }).addTo(map);

  // Built by the workflow into /docs/tiles/raster.pmtiles
  const p = new PMTiles('./tiles/raster.pmtiles');
  leafletRasterLayer(p, { opacity: 0.9 }).addTo(map);
</script>
</body>
</html>
