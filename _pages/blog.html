---
layout: page
permalink: /blog/
title: Blog posts
---
<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <a href="{{ post.url }}">
        <h2>{{ post.title }}</h2>
        <p class="post-date">{{ post.date | date: "%B %e, %Y" }}</p>
      </a>
      <div class="entry">
        {{ post.excerpt }}
      </div>
    </article>
  {% endfor %}
</div>
